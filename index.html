<ul class="nav nav-tabs">

<div class="tab-content">
  <div id="practice" class="tab-pane fade in active">
	
	<div id="controls">
	  <button class='btn btn-primary' id='start-btn'>Start</button>
	  <button class='btn' id='right-answer'>Right Answer</button>
	  <button class='btn' id='stop-game'>Stop</button>
	</div>
	<div id="container">
	  <div id="VexFlow"></div>
	</div>

  </div>


  <div id="settings" class="tab-pane fade">
  	<div>
	  	<label>Choices:</label>	
	    <div id="choices" class="btn-group btn-group-toggle" data-toggle="buttons">

		  <label class="btn btn-secondary active">
		    <input type="radio" name="options" id="treble" autocomplete="off" checked> Right Hand / G-Clef
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="options" id="bass" autocomplete="off"> Left Hand / F-Clef
		  </label>
		</div>
	</div>


  </div>




</div>
